    <nav class="navbar navbar-default">

            <span class="navbar-brand amaranth" href="#">Agendamento</span>
          </div>

            <div class="input-group">
              <input type="text" class="form-control" placeholder="Buscar" searchText>
              <div class="input-group-btn">
                <button (click)="search(searchText.value)" class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>

          <ul class=" nav navbar-nav pagination">
              <li class="page-item" >
                <span class="page-link" (click)="PreviewPage()" >Anterior</span>
              </li>

                <a class="page-link" (click)="NextPage()">Próxima</a>

<div class="row table-row">
  <table class="table">
    <thead class="thead">
      <tr>
        <th >ID</th>
        <th >Paciente</th>
        <th >Médico</th>
        <th >Inicio</th>
        <th >Término</th>
        <th >Tipo</th>
        <th >Status</th>
        <th> </th>
      </tr>      
    </thead>
    <tbody class="tbody">
      <tr *ngFor="let item of data" >
        <td>{{item.id}}</td>
        <td>{{item.patient}}</td>
        <td>{{item.doctor}}</td>
        <td>{{item.initial | date:'dd/MM/yy HH:mm'}}</td>
        <td>{{item.finish | date:'dd/MM/yy HH:mm'}}</td>
        <td>{{item.typeconsult}}</td>
        <td>{{item.status}}</td>
        <td>         
          <button (click)="Edit(item.id)" class="btn btn-primary btn-xs" title="Editar dados do Paciente"><span class="glyphicon btncontrol glyphicon-pencil"></span></button>
          <button (click)="Delete(item.id)" class="btn btn-danger btn-xs" title="Excluir Agendamento"><span class="glyphicon btncontrol glyphicon-trash"></span></button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
