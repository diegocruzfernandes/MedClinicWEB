<div class="row">
  <nav class="navbar navbar-default ">
    <div class="container-fluid">

      <div class="title">
        <div class="navbar-nav pagination ">
          <span class="navbar-brand amaranth" href="#">Agendamento</span>
        </div>
      </div>

      <ul class="navbar-nav pagination ">
        <li class="page-item ">
          <span class="page-link" (click)="PreviewPage()">
            <i class="glyphicon glyphicon-menu-left"></i>
          </span>
        </li>
        <li class="page-item">
          <span>Pág.:{{page}}</span>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="NextPage()">
            <i class="glyphicon glyphicon-menu-right"></i>
          </a>
        </li>
      </ul>

      <ul class="navbar-nav form-inline">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar" #searchText>
          <div class="input-group-btn">
            <button (click)="search(searchText.value)" class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </ul>

    </div>
  </nav>
</div>

<div class="row table-row">
  <table class="table">
    <thead class="thead">
      <tr>
        <th>ID</th>
        <th>Paciente</th>
        <th>Médico</th>
        <th>Inicio</th>
        <th>Término</th>
        <th>Tipo</th>
        <th>Status</th>
        <th> </th>
      </tr>
    </thead>
    <tbody class="tbody">
      <tr *ngFor="let item of scheduleList">
        <td>{{item.id}}</td>
        <td>{{item.patient}}</td>
        <td>{{item.doctor}}</td>
        <td>{{item.initial | date:'dd/MM/yy HH:mm'}}</td>
        <td>{{item.finish | date:'dd/MM/yy HH:mm'}}</td>
        <td>{{item.typeconsult}}</td>
        <td>{{item.status}}</td>
        <td>
          <button (click)="Delete(item.id)" class="btn btn-danger btn-xs" title="Excluir Agendamento">
            <span class="glyphicon btncontrol glyphicon-trash"></span>
          </button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
