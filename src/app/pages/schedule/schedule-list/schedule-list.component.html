
<div class="row">
  <nav class="navbar navbar-default ">
    <div class="container-fluid">
   
     <div class="title">     
         <div class="navbar-nav pagination ">
            <span class="navbar-brand amaranth" href="#">Agendamento</span>
         </div>
     </div>

      <ul class="navbar-nav pagination">
        <select class="form-control" (onchange)="StartFilter(value)" >
          <option value="-1">Todos</option>
          <option *ngFor="let doctor of doctors">
            {{doctor.nickname}} / {{doctor.specialty}}
          </option>
        </select>
      </ul>

      <ul class="navbar-nav pagination" >
        <select class="selectpicker form-control" ngModel="value">
          <option value="-1">Todos</option>
          <option value=0>Ativo</option>
          <option value=1>Cancelado</option>
          <option value=2>Adiado</option>
          <option value=3>Concluido</option>
          <option value=4>Em andamento</option>
        </select>
      </ul>

      <ul class="navbar-nav pagination ">
          <li class="page-item ">
            <span class="page-link" (click)="PreviewPage()"><i class="glyphicon glyphicon-menu-left"></i></span>
          </li>
          <li class="page-item">
            <span>Pág.:{{page}}</span>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="NextPage()"><i class="glyphicon glyphicon-menu-right"></i> </a>
          </li>
        </ul>

      <ul class="navbar-nav form-inline">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar" #searchText>
            <div class="input-group-btn">
              <button (click)="search(searchText.value)" class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
      </ul>

    </div>
  </nav>
</div>

<div class="row table-row">
  <table class="table">
    <thead class="thead">
    
      <tr>
        <th>ID</th>
        <th>Paciente</th>
        <th>Médico</th>
        <th>Inicio</th>
        <th>Término</th>
        <th>Tipo</th>
        <th>Status</th>
        <th> </th>
      </tr>
    </thead>
    <tbody class="tbody">

      <tr *ngFor="let item of scheduleList">
        <td>{{item.id}}</td>
        <td>{{item.patient}}</td>
        <td>{{item.doctor}}</td>
        <td>{{item.initial | date:'dd/MM/yy HH:mm'}}</td>
        <td>{{item.finish | date:'dd/MM/yy HH:mm'}}</td>
        <td>{{item.typeconsult}}</td>
        <td>{{item.status}}</td>
        <td>
          <button (click)="Edit(item.id)" class="btn btn-primary btn-xs" title="Editar dados do Paciente">
            <span class="glyphicon btncontrol glyphicon-pencil"></span>
          </button>
          <button (click)="Delete(item.id)" class="btn btn-danger btn-xs" title="Excluir Agendamento">
            <span class="glyphicon btncontrol glyphicon-trash"></span>
          </button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
