              <button (click)="search(searchText.value)" class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>

        <ul class=" nav navbar-nav pagination">
            <li class="page-item" >
              <span class="page-link" (click)="PreviewPage()" >Anterior</span>

<div class="row table-row">
<table class="table">
  <thead class="thead">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Nascimento</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>      
  </thead>
  <tbody class="tbody">
    <tr *ngFor="let item of patienties" >
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.phoneNumber}}</td> 
      <td>{{item.birthDate | date:'dd/MM/yyyy'}}</td> 
      <td><p><button (click)="Edit(item.id)" class="btn btn-primary btn-xs"  ><span class="glyphicon btncontrol glyphicon-pencil"></span></button></p></td>
      <td><p><button (click)="Delete(item.id)" class="btn btn-danger btn-xs"><span class="glyphicon btncontrol glyphicon-trash"></span></button></p></td>

    </tr>
  </tbody>
</table>
</div>
