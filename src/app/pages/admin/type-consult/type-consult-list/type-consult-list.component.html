<div class="row table-row">
  <table class="table">
    <thead class="thead">
      <tr>
        <th >ID</th>
        <th >Nome</th>
        <th >Descrição</th>
        <th >Ativo</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>      
    </thead>
    <tbody class="tbody">
      <tr *ngFor="let item of typeConsult" >
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td><input type="checkbox" [(ngModel)]="item.enabled" [name]="item.id"></td>
        <td><p><button class="btn btn-primary btn-xs" (click)="Edit(item.id)" ><span class="glyphicon btncontrol glyphicon-pencil"></span></button></p></td>
        <td><p><button class="btn btn-danger btn-xs"><span class="glyphicon btncontrol glyphicon-trash"></span></button></p></td>

      </tr>
    </tbody>
  </table>
