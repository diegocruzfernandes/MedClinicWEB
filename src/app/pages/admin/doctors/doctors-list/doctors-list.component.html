<div class="row table-row">
  <table class="table">
    <thead class="thead">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Especialidade</th>
        <th>Registro</th>
        <th>Ativo</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody class="tbody">
      <tr *ngFor="let item of doctors">
        <td>{{item.id}}</td>
        <td>{{item.nickname}}</td>
        <td>{{item.specialty}}</td>
        <td>{{item.codeRegister}}</td>
        <td>
          <input type="checkbox" [(ngModel)]="item.enabled" [name]="item.id">
        </td>
        <td>
          <p>
            <button (click)="Edit(item.id)" class="btn btn-primary btn-xs">
              <span class="glyphicon btncontrol glyphicon-pencil"></span>
            </button>
          </p>
        </td>
        <td>
          <p>
            <button (click)="Delete(item.id)" class="btn btn-danger btn-xs">
              <span class="glyphicon btncontrol glyphicon-trash"></span>
            </button>
          </p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
