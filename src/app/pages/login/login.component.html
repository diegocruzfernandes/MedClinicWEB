<div class="container">
  <div class="row menuLogin">
    <div class="col-md-4 col-md-offset-4 ">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="panel-body">
            <div class="navbar-header">
              <span>
                <img src="assets/img/logo.svg" class=" logo">
                <h1 class=" text-center amaranth">MedClinic - Login</h1>
              </span>
            </div>
            <div>            
          </div>

          <div class="panel-body">
            <form [formGroup]="form">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter email" formControlName="username" [ngClass]="{'is-danger': (!form.controls.username.valid && !form.controls.username.pristine) }">
                <span class="alert-danger" *ngIf="!form.controls.username.valid && !form.controls.username.pristine">E-mail inválido</span>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{'is-danger': (!form.controls.password.valid && !form.controls.password.pristine) }">
                <span class="alert-danger" *ngIf="!form.controls.password.valid && !form.controls.password.pristine">E-mail inválido</span>
              </div>
              <button (click)="submit()" type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!form.valid">Login</button>
            </form>
          </div>
          <div class="panel-foot">
            <hr>
              <p class="text-center"><small class="">by Diego Fernandes - Exclusive [Test] MazzaTech</small></p>
            <p class="text-center"><small>Fev/2018</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
